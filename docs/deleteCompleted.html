<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/fontawesome.min.css"/>
  <link rel="stylesheet" href="styles/regular.min.css"/>
  <link rel="stylesheet" href="styles/styles.css"/>
  <title>Tasks</title>
</head>
<body>
  <div id="header">
    <div class="icon">
      <i class="fa-regular fa-eye"></i>
    </div>
    <h3>Tasks</h3>
    <div class="icon ">
      <i class="fa-regular fa-trash-can"></i>
    </div>
  </div>
  <div id="container">
    <div class="task-row">
      <div class="task-icon icon">
        <i class="fa-regular fa-circle"></i>
      </div>
      <p class="task-label">Buy new John Grisham book</p>
    </div>
    <div class="task-row">
      <div class="task-icon icon">
        <i class="fa-regular fa-circle"></i>
      </div>      
      <p class="task-label">Eat lunch</p>
    </div>
    <div class="task-row">
      <div class="task-icon icon">
        <i class="fa-regular fa-circle"></i>
      </div>
      <p class="task-label">Text John about bank statements</p>
    </div>
    <div class="task-row new">
      <div class="task-icon icon">
        <i class="fa-regular fa-pen-to-square"></i>
      </div>
      <p class="task-label">Create new task</p>
    </div>
</body>
</html>
